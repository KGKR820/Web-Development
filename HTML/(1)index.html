<!-- In vscode type '!' and click on the 1st suggestion in dropdown box to automatically print boiler plate -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the page -->
    <title>Portfolio</title>
  </head>
  <body>
    <!-- Heading of the page -->
    <!-- h1,h2... say the priority of the heading -->
    <h1>Hello World!</h1>
    <h2>Hello World!</h2>
    <h3>Hello World!</h3>
    <h4>Hello World!</h4>

    <!-- p is use to write a paragraph int the web page -->
    <p>IIIT Allahabad</p>

    <!-- a[anchor tag] is used for adding links under a name[here erp portal] in the web page -->
    <a href="https://erp.iiita.ac.in"> erp portal </a>

    <!-- br tag is used to move to next line -->
    <br />
    <a href="google.com"> Google </a>
    <br />
    <!-- In the line 30 the hello.html file which is present in portfolio folder is opened -->
    <a href="/HTML/hello.html"> Go to Hello </a>
    <br />
    <!-- img tag is used to display images [here an online image address is taken] and alt is used to assign a alternative name to that picture -->

    <!-- height and width attributes are used to change the size of the image -->
    <img
      src="https://upload.wikimedia.org/wikipedia/en/2/2e/Indian_Institute_of_Information_Technology%2C_Allahabad_Logo.png"
      alt="IIITA Logo"
      height="100"
    />
    <br />
    <!-- We can upload an image directly into vs code and set its location -->
    <img src="/Portfolio/sakomoto red gang.png" alt="Sakamoto" width="300" />
    <br />

    <b> BOLD style </b>
    <br />
    <i> ITALIC style </i>
    <br />
    <u> UNDERLINED </u>
    <br />
    <p><b>HI Guys </b> <i> This is Italic </i> <u> .... </u></p>
    <br />

    <big> BIG big </big>
    <hr />
    <!-- hr tag is used to seperate the text with a horizontal line[horizontal ruler] -->
    <small>SMALL small</small>
    <hr />
    <!-- sub tag for subscripting -->
    <p>H<sub>2</sub>O</p>
    <!-- sup tag for superscript -->
    <p>2<sup>n</sup></p>
    <hr />
    <!-- in p tag contionous spaces aren't considered -->
    <p>Hi Guys</p>
    <!-- But in pre tag contionous spaces are considered -->
    <pre> Hi     Guys</pre>
  </body>
</html>

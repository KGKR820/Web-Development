<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Release Schedule</title>
  </head>
  <body>
    <table>
      <!-- caption tag is used to write the heading of the table -->
      <caption>
        <u> Release Schedule </u>
      </caption>
      <!-- thead tag is used to to write the topics in the table -->
      <thead>
        <!-- tr[table row] tag  is used is create a row in the table -->
        <tr>
          <!-- th[table header] tag is used to write yhe topic headings in the table -->
          <th><b> Monday </b></th>
          <th><b> Tuesday </b></th>
        </tr>
      </thead>
      <!-- tbody tag is used to enter the data in the table -->
      <tbody>
        <tr>
          <!-- td[table data] tag is used to enter the table data in into the row -->
          <td>Shangri-La Frontier Season 2</td>
          <td>Natsume's Book of Friends Season 7</td>
        </tr>

        <tr>
          <td>Tower of God Season 2</td>
          <td>Chiikawa</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

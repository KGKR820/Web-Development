<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
  </head>
  <body>
    <!-- form tag is used to write forms  -->
    <form>
      <!-- input tag is used to take input
      type attribute is used to refer in which format input is taken[eg : text]
      placeholder attribute is used to write things in the background of input box -->
      <input type="text" placeholder="Username" />
      <br />
      <br />
      <!-- By using using password type wer can take input text in dots -->
      <input type="password" placeholder="password" />
    </form>
  </body>
</html>
